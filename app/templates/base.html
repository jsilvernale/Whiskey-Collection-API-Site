<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Whiskey Baby</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark fixed-top p-5">
        <div class="container">
            <a href= "{{ url_for('site.home') }}" class="navbar-brand text-dark">Whiskey</a>
            <button class="navbar-dropdown" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navitems">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-link">
                        <a href="{{ url_for ('site.home') }}" class="nav-url">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="{{ url_for ('site.profile') }}" class="nav-url">Profile</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-link">
                        <a href="{{ url_for ('auth.logout') }}" class="nav-url">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-link">
                        <a href="{{ url_for ('auth.signin') }}" class="nav-url">Signin</a>
                    </li>
                    <li class="nav-link">
                        <a href="{{ url_for ('auth.signup') }}" class="nav-url">Signup</a>
                    </li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>
{% block content %}
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
